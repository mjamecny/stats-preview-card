<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imgs/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="preview-card">
        <div class="preview-card__content-box">
          <h1 class="preview-card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="preview-card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="preview-card__stats">
            <li class="preview-card__stat">
              <p class="preview-card__number">10k+</p>
              <p class="preview-card__description">companies</p>
            </li>
            <li class="preview-card__stat">
              <p class="preview-card__number">314</p>
              <p class="preview-card__description">templates</p>
            </li>
            <li class="preview-card__stat">
              <p class="preview-card__number">12m+</p>
              <p class="preview-card__description">queries</p>
            </li>
          </ul>
        </div>
        <div class="preview-card__image"></div>
      </div>
    </div>
  </body>
</html>
